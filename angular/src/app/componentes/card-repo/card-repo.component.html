<div *ngIf="gist && gist.length>0" class="card">
  <div class="card-body card-elevation">
    <div class="card-header">
     TOTAL:  {{gist.length}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        {{gist[0].description}}
      </li>

    </ul>
  </div>
</div>
